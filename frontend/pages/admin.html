<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    // Verificar sesión activa
    document.addEventListener('DOMContentLoaded', () => {
      const rol = localStorage.getItem('rol');

      // Si no hay rol o no es admin (rol 3), redirigir a index
      if (!rol || rol !== '3') {
        window.location.replace('/index.html');
      }

      // Evitar cargar desde caché cuando se usa el botón "Atrás"
      window.addEventListener('pageshow', (event) => {
        if (event.persisted || window.performance?.navigation.type === 2) {
          window.location.reload();
        }
      });
    });
  </script>
</head>
<body>
  <h2 id="saludo">Bienvenido Admin</h2>
  <button id="logoutBtn">Cerrar sesión</button>

  <h3>Gestión de Piezas</h3>
<form id="formPieza">
  <input type="text" id="nuevaPieza" placeholder="Nombre de la pieza" required />
  <button type="submit">Agregar Pieza</button>
</form>

<h3>Gestión de Tamaños</h3>
<form id="formTamanio">
  <input type="text" id="nuevoTamanio" placeholder="Nombre del tamaño" required />
  <button type="submit">Agregar Tamaño</button>
</form>

<h3>Gestión de Culturas</h3>
<form id="formCultura">
  <input type="text" id="nuevaCultura" placeholder="Nombre de la cultura" required />
  <button type="submit">Agregar Cultura</button>
</form>

  <h3>Gestión de Productos</h3>

  <!-- Formulario para agregar o editar producto -->
  <form id="formProducto">
    <input type="hidden" id="productoId" />
    
    <label for="piezas_id">Pieza:</label>
    <select id="piezas_id" required></select>

    <label for="cultura_id">Cultura:</label>
    <select id="cultura_id" required></select>

    <label for="tamanio_id">Tamaño:</label>
    <select id="tamanio_id" required></select>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" required />

    <label for="stock">Stock:</label>
    <input type="number" id="stock" required />

    <button type="submit">Guardar Producto</button>
  </form>

  <!-- Tabla de productos -->
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Pieza</th>
        <th>Cultura</th>
        <th>Tamaño</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <script>
    const nombre = localStorage.getItem('nombre');
    const apellido = localStorage.getItem('apellido');
    const saludo = document.getElementById('saludo');

    if (nombre && apellido && saludo) {
      saludo.textContent = `Bienvenido, ${nombre} ${apellido}`;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.replace('/index.html');
    });
  </script>

  <script src="../js/admin.js"></script>
</body>
</html>
