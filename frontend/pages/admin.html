<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    // Verificar sesión activa
    document.addEventListener('DOMContentLoaded', () => {
      const rol = localStorage.getItem('rol');

      // Si no hay rol o no es admin (rol 3), redirigir a index
      if (!rol || rol !== '3') {
        window.location.replace('/index.html');
      }

      // Evitar cargar desde caché cuando se usa el botón "Atrás"
      window.addEventListener('pageshow', (event) => {
        if (event.persisted || window.performance?.navigation.type === 2) {
          window.location.reload();
        }
      });
    });
  </script>
</head>
<body>
  <h2 id="saludo">Bienvenido Admin</h2>
  <button id="logoutBtn">Cerrar sesión</button>

  <script>
    const nombre = localStorage.getItem('nombre');
    const apellido = localStorage.getItem('apellido');
    const saludo = document.getElementById('saludo');

    if (nombre && apellido && saludo) {
      saludo.textContent = `Bienvenido, ${nombre} ${apellido}`;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      // Limpiar sesión y redirigir reemplazando historial
      localStorage.clear();
      window.location.replace('/index.html');
    });
  </script>
</body>
</html>
