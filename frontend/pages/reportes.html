<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportes</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h2>Reporte de Ventas</h2>
  <div id="reporte"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('http://localhost:3000/api/ventas/reporte');
      const data = await res.json();
      document.getElementById('reporte').innerHTML = `
        <p>Total de ventas: ${data.total_ventas}</p>
        <p>Total ingresado: $${data.total_ingresos.toFixed(2)}</p>
      `;
    });
  </script>
</body>
</html>
